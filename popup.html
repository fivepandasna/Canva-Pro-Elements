<!DOCTYPE html>
<html>
<head>
  <title>Extension Controls</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 200px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h3>Extension Toggles</h3>
  <label>
    <input type="checkbox" id="highlightToggle" />
    Highlight Elements
  </label>
  <label>
    <input type="checkbox" id="copyHTMLToggle" />
    Copy HTML on Click
  </label>
  <label>
    <input type="checkbox" id="downloadImageToggle" />
    Download Images on Click
  </label>
  <script src="popup.js"></script>
</body>
</html>
