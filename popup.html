<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Pro Elements</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="icon" href="icons/icon-16.png" type="image/png">
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="icons/icon-48.png" alt="Canva Icon" id="extension-icon">
            <h1>Canva Pro Elements</h1>
        </div>

        <div id="image-name-container">
            <label for="image-name">Image Name:</label>
            <input type="text" id="image-name" placeholder="Enter image name">
            <label for="theme-toggle" class="theme-toggle-label">Dark Mode</label>
            <input type="checkbox" id="theme-toggle">
        </div>

        <div id="image-list"></div>

        <div id="actions">
            <button id="download-button">Download Selected</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
