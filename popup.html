<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Downloader</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .image-list {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: scroll;
    }
    .image-item {
      margin-bottom: 5px;
    }
    img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <button id="downloadBtn">Download Image</button>
  <div class="image-list" id="imageList"></div>

  <script src="popup.js"></script>
</body>
</html>
